    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      if (screen.width >= 760){
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: -40,
            slidesPerGroup: 3,
            loop: true,
            loopFillGroupWithBlank: true,
            autoplay: {
              delay: 5000,
              disableOnInteraction: false,
            },
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
          });
          }else{
          var swiper = new Swiper(".mySwiper", {
            slidesPerView: 2,
            spaceBetween: -40,
            slidesPerGroup: 2,
            loop: true,
            loopFillGroupWithBlank: true,
            autoplay: {
              delay: 5000,
              disableOnInteraction: false,
            },
            pagination: {
