<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teacher</title>
  </head>
  <body>
    <div
      class="flex justify-center w-full px-[25px] basic:px-[75px] basic:py-[108px] py-[30px] h-auto bg-[#0B0B0B]"
    >
      <div
        class="w-[270px] basic:w-[1224px] basic:h-[650px] flex flex-col basic:flex-row basic:justify-end bg-[#222222] rounded-[10px] border-solid border-[2px] basic:border-[5px] border-[#FA4EE6]"
      >
        <div class="p-[20px] basic:pl-[102px] basic:pt-[102px] basic:w-[730px]">
          <span class="text-center basic:text-left">
            <p class="text-[#FFFFFF] text-[18px] basic:text-[40px]">
              指導老師 / Teacher
            </p>
            <p class="text-[#8D8D8D] text-[9px] basic:text-[24px]">
              全校公認最機車的老師
            </p>
          </span>
          <span class="text-[#FFFFFF]">
            <p class="text-[20px] basic:text-[48px]">陳晉</p>
            <p class="text-[12px] basic:text-[28px]">
              現在，正視你的問題，是非常非常重要的。
              因為，問題的關鍵看似不明確，但想必在諸位心中已有了明確的答案。
              德納姆曾經提過，我們決不可被盲目所左右，每個人都有他自己的見地。
              這不禁令我深思。經過上述討論，荀況曾說過，賢能不待次而舉。這段話雖短，卻足以改變人類的歷史。
            </p>
          </span>
        </div>
        <div class="w-[266px] h-auto basic:w-[478px] rounded-[10px]">
          <img src="./img/teacher.png" alt="" class="w-full" />
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
