    <title>teacher</title>
  </head>
  <body>
    <div
      class="flex justify-center w-full px-[25px] lg:px-[75px] lg:py-[108px] py-[30px] h-auto bg-[#0B0B0B]"
    >
      <div
        class="w-[270px] lg:w-[85vw] lg:h-auto flex flex-col lg:flex-row lg:justify-between lg:space-x-5 bg-[#222222] rounded-[10px] border-solid border-[2px] lg:border-[5px] border-[#FA4EE6]"
      >
        <div class="p-[20px] lg:pl-[80px] lg:pt-[80px] lg:w-[50vw]">
          <span class="text-center lg:text-left">
            <p class="text-[#FFFFFF] text-[18px] lg:text-[4vw]">
              指導老師 / Teacher
            </p>
            <p class="text-[#8D8D8D] text-[9px] lg:text-[2vw]">
              全校公認最機車的老師
            </p>
          </span>
          <span class="text-[#FFFFFF]">
            <p class="text-[20px] lg:text-[4.5vw]">陳晉</p>
            <p class="text-[12px] lg:text-[2vw]">
              現在，正視你的問題，是非常非常重要的。
              因為，問題的關鍵看似不明確，但想必在諸位心中已有了明確的答案。
              德納姆曾經提過，我們決不可被盲目所左右，每個人都有他自己的見地。
              這不禁令我深思。經過上述討論，荀況曾說過，賢能不待次而舉。這段話雖短，卻足以改變人類的歷史。
            </p>
          </span>
        </div>
        <div class="w-[266px] h-auto lg:w-[478px] rounded-[10px]">
          <img src="./img/teacher.png" alt="" class="h-full" />
        </div>
      </div>
    </div>
