<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body>
    <div class="relative w-full">
      <div
        class="absolute bg-black/30 w-full h-[200px] basic:h-[960px] text-center pt-[120px] px-[45px] z-10 basic:pt-[610px] basic:px-[424px]"
      >
        <p class="text-[24px] basic:text-[64px] text-white">
          復興高中 資訊傳播社
        </p>
        <hr class="text-white border-[1px] bg-white" />
        <p class="text-white text-[14px] basic:text-[36px]">
          透過影音網路 將資訊傳播給更多人
        </p>
      </div>
      <section class="swiper mySwiper z-0">
        <div class="swiper-wrapper">
          <div
            class="swiper-slide overflow-hidden w-full h-[200px] basic:h-[960px] flex items-center justify-center"
          >
            <img src="./img/principal.jpg" alt="" class="w-full" />
          </div>
          <div
            class="swiper-slide overflow-hidden w-full h-[200px] basic:h-[960px] flex items-center justify-center"
          >
            <img src="./img/principal2.jpg" alt="" class="w-full" />
          </div>
          <div
            class="swiper-slide overflow-hidden w-full h-[200px] basic:h-[960px] flex items-center justify-center"
          >
            <img src="./img/principal3.jpg" alt="" class="w-full" />
          </div>
          <div
            class="swiper-slide overflow-hidden w-full h-[200px] basic:h-[960px] flex items-center justify-center"
          >
            <img src="./img/principal4.jpg" alt="" class="w-full" />
          </div>
        </div>
      </section>
    </div>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
